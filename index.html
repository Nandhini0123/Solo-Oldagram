<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <title>OLDAGRAM</title>
    </head>
    <body>
        <header>
            <div class="top-container">
                <img src="images/logo.png" alt="picture of the oldagram logo" class="logo-picture">
                <img src="images/user-avatar.png" alt="avatar of the user" class="user-avatar">
            </div>
        </header>
        <main class="container">
            <section>
                <div class="user-info-container">
                    <img src="images/avatar-vangogh.jpg" alt="avatar of vangogh" class="profile-pic">
                    <div class="name-location">
                        <h1 class="name">Vincent van Gogh</h1>
                        <h2 class="location">Zundert, Netherlands</h2>
                    </div>
                </div>
           </section>
           <section class="post-content">
                <img src="images/post-vangogh.jpg" alt="post of vangogh" class="picture-post">
                
                <div class="icons-container">
                    <img src="images/icon-heart.png" alt="picture of heart icon" class="icon">
                    <img src="images/icon-comment.png" alt="picture of comment icon" class="icon">
                    <img src="images/icon-dm.png" alt="picture of message icon" class="icon">
                    
                </div>
                <h3><span>21,350 Likes</span></h3>
                <h4><span>vincey1853</span> just took a few mushrooms lol</h4>    
            </section>
        </main>

        <script src ="index.js"></script>
    </body>
    </html>
